<!-- THIS FILE IS WHERE OUR APP WILL GO -->
{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "safecollabapp/css/index.css" %}" rel="stylesheet">
    <script src="{% static "safecollabapp/js/index.js" %}" type="text/javascript"> </script>


  </head>
  <body>
    <br/>
    <div class="container" id="form-container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-body" style="height:80%">
              <div class="row">
                <div class="col-lg-12">
                  <div id="login-message">{{ login_message }}</div> <!-- Tells the user if their user/pass was invalid -->
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <form id="login-form" action="/login/" method="post" role="form" style="display: block;">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group text-center">
                      <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                      <label for="remember"> Remember Me</label>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                          <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <form action="/logout/" method="post">
      {% csrf_token %}
      <input type="submit" class="btn" value="Log out" />
    </form>
    <div class="footer">
        <p class="muted credit"> Site created and maintained by Bradley Barrett, Ryan Duffin, Liam Dwyer, and Nikhil Gupta.</p>
        <em>Copyright &copy; 2016</em>
    </div>
  </body>
</html>
