{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "safecollabapp/css/login.css" %}" rel="stylesheet">
    <script src="{% static "safecollabapp/js/login.js" %}" type="text/javascript"> </script>


  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Welcome to SafeCollab!</h1>
        </div>
      </div>
    </div>
    <br/>
    <form action="/logout/" method="post">
      {% csrf_token %}
      <input type="submit" class="btn" value="Log out" />
    </form>
    <div class="footer">
        <p class="muted credit"> Site created and maintained by Bradley Barrett, Ryan Duffin, Liam Dwyer, and Nikhil Gupta.</p>
        <em>Copyright &copy; 2016</em>
    </div>
  </body>
</html>
